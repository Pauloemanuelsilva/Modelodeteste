<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/pagina inicial/css/style.css" />
  <title>Seu Carrinho - EKLIPSE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ff4e00;
    }

    .carrinho-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .item {
      display: flex;
      align-items: center;
      background: #222;
      border: 1px solid #333;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    .item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-right: 20px;
      border-radius: 5px;
    }

    .info {
      flex: 1;
    }

    .preco {
      font-weight: bold;
      color: #ff4e00;
      margin-top: 5px;
    }

    .remove-btn {
      background: red;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .total {
      font-size: 20px;
      text-align: right;
      margin-top: 20px;
      color: #0f0;
    }

    .voltar {
      display: block;
      margin-top: 30px;
      text-align: center;
    }

    .voltar a {
      color: #ff4e00;
      text-decoration: none;
    }

    /* Estilo do √≠cone do carrinho e contador */
    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 28px;
      color: #ff4e00;
      cursor: pointer;
      z-index: 1000;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      font-size: 14px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 50%;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- √çcone do carrinho fixo no canto -->
  <div class="cart-icon" onclick="window.location.href='/pagina inicial/html/carrinho.html'">
    üõí
    <span class="cart-count" id="cart-count">0</span>
  </div>

  <h1>üõí Seu Carrinho</h1>
  <div class="carrinho-container" id="carrinho"></div>
  <div class="total" id="total"></div>
  <div class="voltar"><a href="/pagina inicial/html/index.html">‚Üê Continuar comprando</a></div>

  <script>
    function carregarCarrinho() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const container = document.getElementById('carrinho');
      const totalElement = document.getElementById('total');
      container.innerHTML = '';
      let total = 0;

      if (carrinho.length === 0) {
        container.innerHTML = '<p>Seu carrinho est√° vazio.</p>';
        totalElement.innerHTML = '';
        atualizarContadorCarrinho();
        return;
      }

      carrinho.forEach((item, index) => {
        total += item.preco;

        const itemDiv = document.createElement('div');
        itemDiv.classList.add('item');

        itemDiv.innerHTML = `
          <img src="${item.imagem}" alt="${item.nome}" />
          <div class="info">
            <h3>${item.nome}</h3>
            <p class="preco">R$ ${item.preco.toFixed(2)}</p>
          </div>
          <button class="remove-btn" onclick="removerItem(${index})">Remover</button>
        `;

        container.appendChild(itemDiv);
      });

      totalElement.innerHTML = `<strong>Total:</strong> R$ ${total.toFixed(2)}`;
      atualizarContadorCarrinho();
    }

    function removerItem(index) {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      carrinho.splice(index, 1);
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      carregarCarrinho();
    }

    function atualizarContadorCarrinho() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const contador = document.getElementById('cart-count');
      if (contador) {
        contador.textContent = carrinho.length;
        // Esconde o contador se estiver vazio
        contador.style.display = carrinho.length > 0 ? 'inline-block' : 'none';
      }
    }

    // Fun√ß√£o para adicionar produtos ao carrinho (voc√™ chama isso na sua p√°gina de produtos)
    function addToCart(produto) {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      carrinho.push(produto);
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      atualizarContadorCarrinho();
    }

    // Atualiza o contador e carrega o carrinho quando a p√°gina carregar
    window.addEventListener('DOMContentLoaded', () => {
      carregarCarrinho();
      atualizarContadorCarrinho();
    });
  </script>

</body>
</html>
