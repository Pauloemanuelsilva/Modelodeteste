<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <link rel="stylesheet" href="/pagina inicial/css/style.css" />
  <title>Seu Carrinho - EKLIPSE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ff4e00;
    }

    .carrinho-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .item {
      display: flex;
      align-items: center;
      background: #222;
      border: 1px solid #333;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    .item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-right: 20px;
      border-radius: 5px;
    }

    .info {
      flex: 1;
    }

    .preco {
      font-weight: bold;
      color: #ff4e00;
      margin-top: 5px;
    }

    .remove-btn {
      background: red;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .total {
      font-size: 20px;
      text-align: right;
      margin-top: 20px;
      color: #0f0;
    }

    .voltar {
      display: block;
      margin-top: 30px;
      text-align: center;
    }

    .voltar a {
      color: #ff4e00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üõí Seu Carrinho</h1>
  <div class="carrinho-container" id="carrinho"></div>
  <div class="total" id="total"></div>
  <div class="voltar"><a href="/pagina inicial/html/index.html">‚Üê Continuar comprando</a></div>

  <script>
    function carregarCarrinho() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const container = document.getElementById('carrinho');
      const totalElement = document.getElementById('total');
      container.innerHTML = '';
      let total = 0;

      if (carrinho.length === 0) {
        container.innerHTML = '<p>Seu carrinho est√° vazio.</p>';
        totalElement.innerHTML = '';
        return;
      }

      carrinho.forEach((item, index) => {
        total += item.preco;

        const itemDiv = document.createElement('div');
        itemDiv.classList.add('item');

        itemDiv.innerHTML = `
          <img src="${item.imagem}" alt="${item.nome}" />
          <div class="info">
            <h3>${item.nome}</h3>
            <p class="preco">R$ ${item.preco.toFixed(2)}</p>
          </div>
          <button class="remove-btn" onclick="removerItem(${index})">Remover</button>
        `;

        container.appendChild(itemDiv);
      });

      totalElement.innerHTML = `<strong>Total:</strong> R$ ${total.toFixed(2)}`;
    }

    function removerItem(index) {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      carrinho.splice(index, 1);
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      carregarCarrinho();

      const contador = document.getElementById('cart-count');
      if (contador) contador.textContent = carrinho.length;
    }

    window.addEventListener('DOMContentLoaded', carregarCarrinho);
  </script>



</body>
</html>
