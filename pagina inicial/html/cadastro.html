<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro | EKLIPSE</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/pagina inicial/css/cadastro.css" />
</head>
<body>
  <div class="cadastro-container">
    <h1>📝 Criar Conta EKLIPSE</h1>
    <form id="cadastroForm">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <button type="submit">Cadastrar</button>
      <div class="message" id="cadastroMessage"></div>
    </form>
    <a href="/pagina inicial/html/login.html" class="back-link">Já tenho conta - Entrar</a>
  </div>

     <script src="/pagina inicial/js/cadastro.js"></script>
</body>
</html>
