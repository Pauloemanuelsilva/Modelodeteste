<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro | EKLIPSE</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 40px 20px;
    }
    .cadastro-container {
      max-width: 400px;
      margin: 0 auto;
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    h1 {
      font-family: 'Bangers', cursive;
      color: #ff4e00;
      text-align: center;
      font-size: 3em;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #ccc;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      font-size: 1em;
    }
    input:focus {
      border-color: #ff4e00;
      outline: none;
    }
    button {
      background-color: #ff4e00;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #e64400;
      transform: scale(1.02);
    }
    button:active {
      background-color: #cc3d00;
      transform: scale(0.98);
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: #f00;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #ff4e00;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="cadastro-container">
    <h1>üìù Criar Conta EKLIPSE</h1>
    <form id="cadastroForm">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <button type="submit">Cadastrar</button>
      <div class="message" id="cadastroMessage"></div>
    </form>
    <a href="/pagina inicial/html/login.html" class="back-link">J√° tenho conta - Entrar</a>
  </div>

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      const msg = document.getElementById('cadastroMessage');

      if (!nome || !email || !senha) {
        msg.textContent = '‚ö†Ô∏è Preencha todos os campos!';
        msg.style.color = 'orange';
        return;
      }

      let users = JSON.parse(localStorage.getItem('users')) || [];

      const jaExiste = users.some(u => u.email.toLowerCase() === email.toLowerCase());
      if (jaExiste) {
        msg.textContent = '‚ùå Este e-mail j√° est√° cadastrado!';
        msg.style.color = 'red';
        return;
      }

      users.push({ nome, email, senha });
      localStorage.setItem('users', JSON.stringify(users));

      msg.textContent = '‚úÖ Cadastro realizado com sucesso! Redirecionando...';
      msg.style.color = '#28a745';

      setTimeout(() => {
        window.location.href = '/pagina inicial/html/login.html';
      }, 1800);
    });
  </script>
</body>
</html>
