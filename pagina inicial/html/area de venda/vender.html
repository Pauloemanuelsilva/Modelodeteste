<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Vender Produto - EKLIPSE</title>

  <!-- Fonte moderna: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- √çcones FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0d0d0d, #1f1f1f);
      margin: 0;
      padding: 20px;
      color: #fff;
    }

    .form-venda {
      max-width: 600px;
      margin: 40px auto;
      background: #1c1c1c;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 78, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .form-venda:hover {
      transform: scale(1.01);
    }

    .form-venda h2 {
      text-align: center;
      color: #ff4e00;
      margin-bottom: 25px;
      font-size: 26px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #ffae5d;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #333;
      border-radius: 10px;
      background: #2a2a2a;
      color: #fff;
      box-sizing: border-box;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: #ff4e00;
      box-shadow: 0 0 10px #ff4e00;
      outline: none;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #aaa;
    }

    #preview-img {
      display: block;
      margin: 10px auto;
      max-width: 100%;
      max-height: 200px;
      border: 2px dashed #888;
      border-radius: 8px;
      background: #111;
      object-fit: cover;
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      background: #ff4e00;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-submit:hover {
      background: #e04000;
      transform: scale(1.02);
    }

    .btn-submit i {
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <form class="form-venda" onsubmit="cadastrarProduto(event)">
    <h2><i class="fa-solid fa-cart-plus"></i> Adicionar Produto</h2>

    <div class="form-group">
      <label for="foto"><i class="fa-solid fa-image"></i> Foto do Produto *</label>
      <input type="file" id="foto" accept="image/*" required onchange="mostrarPreview(event)">
      <img id="preview-img" src="" alt="Pr√©via da Foto" style="display:none;">
    </div>

    <div class="form-group">
      <label for="nome"><i class="fa-solid fa-tag"></i> Nome do Produto *</label>
      <input type="text" id="nome" maxlength="256" required placeholder="Ex: Placa de V√≠deo RTX 3060">
    </div>

    <div class="form-group">
      <label for="descricao"><i class="fa-solid fa-align-left"></i> Descri√ß√£o do Produto *</label>
      <textarea id="descricao" rows="4" maxlength="5000" required placeholder="Descreva as principais caracter√≠sticas..."></textarea>
    </div>

    <div class="form-group">
      <label for="categoria"><i class="fa-solid fa-list"></i> Categoria *</label>
      <select id="categoria" required>
        <option value="">Selecione...</option>
        <option>PC Gamer</option>
        <option>Hardware</option>
        <option>Perif√©ricos</option>
        <option>Monitores</option>
        <option>Acess√≥rios</option>
      </select>
    </div>

    <div class="form-group">
      <label for="preco"><i class="fa-solid fa-dollar-sign"></i> Pre√ßo (R$) *</label>
      <input type="number" id="preco" step="0.01" min="0" required placeholder="Ex: 1299.99">
    </div>

    <div class="form-group">
      <label for="estoque"><i class="fa-solid fa-boxes-stacked"></i> Estoque *</label>
      <input type="number" id="estoque" min="0" required placeholder="Quantidade dispon√≠vel">
    </div>

    <div class="form-group">
      <label for="variacoes"><i class="fa-solid fa-sliders"></i> Varia√ß√µes (opcional)</label>
      <input type="text" id="variacoes" placeholder="Ex: Cor: Preto; Tamanho: M√©dio">
    </div>

    <button type="submit" class="btn-submit">
      <i class="fa-solid fa-cloud-upload-alt"></i> Salvar e Publicar Produto
    </button>
  </form>

  <script>
    function mostrarPreview(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        const img = document.getElementById('preview-img');
        img.src = e.target.result;
        img.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }

    function cadastrarProduto(e) {
      e.preventDefault();

      const fotoData = document.getElementById('preview-img').src;
      const produto = {
        imagem: fotoData,
        nome: document.getElementById('nome').value.trim(),
        descricao: document.getElementById('descricao').value.trim(),
        categoria: document.getElementById('categoria').value,
        preco: parseFloat(document.getElementById('preco').value),
        estoque: parseInt(document.getElementById('estoque').value),
        variacoes: document.getElementById('variacoes').value.trim()
      };

      const lista = JSON.parse(localStorage.getItem('produtosUsuario')) || [];
      lista.push(produto);
      localStorage.setItem('produtosUsuario', JSON.stringify(lista));

      alert("üî• Produto cadastrado com sucesso e publicado na EKLIPSE! ");
      window.location.href = '/pagina inicial/html/index.html';
    }
  </script>
</body>
</html>
