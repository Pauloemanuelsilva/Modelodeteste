<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Vender Produto - EKLIPSE</title>

  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="/pagina inicial/css/vender.css" />

  <!-- Fonte moderna: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Ícones FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <form class="form-venda" onsubmit="cadastrarProduto(event)">
    <h2><i class="fa-solid fa-cart-plus"></i> Adicionar Produto</h2>

    <div class="form-group">
      <label for="foto"><i class="fa-solid fa-image"></i> Foto do Produto *</label>
      <input type="file" id="foto" accept="image/*" required onchange="mostrarPreview(event)">
      <img id="preview-img" src="" alt="Prévia da Foto" style="display:none;">
    </div>

    <div class="form-group">
      <label for="nome"><i class="fa-solid fa-tag"></i> Nome do Produto *</label>
      <input type="text" id="nome" maxlength="256" required placeholder="Ex: Placa de Vídeo RTX 3060">
    </div>

    <div class="form-group">
      <label for="descricao"><i class="fa-solid fa-align-left"></i> Descrição do Produto *</label>
      <textarea id="descricao" rows="4" maxlength="5000" required placeholder="Descreva as principais características..."></textarea>
    </div>

    <div class="form-group">
      <label for="categoria"><i class="fa-solid fa-list"></i> Categoria *</label>
      <select id="categoria" required>
        <option value="">Selecione...</option>
        <option>PC Gamer</option>
        <option>Hardware</option>
        <option>Periféricos</option>
        <option>Monitores</option>
        <option>Acessórios</option>
      </select>
    </div>

    <div class="form-group">
      <label for="preco"><i class="fa-solid fa-dollar-sign"></i> Preço (R$) *</label>
      <input type="number" id="preco" step="0.01" min="0" required placeholder="Ex: 1299.99">
    </div>

    <div class="form-group">
      <label for="estoque"><i class="fa-solid fa-boxes-stacked"></i> Estoque *</label>
      <input type="number" id="estoque" min="0" required placeholder="Quantidade disponível">
    </div>

    <div class="form-group">
      <label for="variacoes"><i class="fa-solid fa-sliders"></i> Variações (opcional)</label>
      <input type="text" id="variacoes" placeholder="Ex: Cor: Preto; Tamanho: Médio">
    </div>

    <button type="submit" class="btn-submit">
      <i class="fa-solid fa-cloud-upload-alt"></i> Salvar e Publicar Produto
    </button>

    <a href="/pagina inicial/html/usuario/usuario.html" class="btn-voltar">← Voltar para o perfil</a>
    <a href="/pagina inicial/html/index.html" class="btn-voltar">← Voltar à Página Inicial</a>
  </form>

  <script src="/pagina inicial/js/vender.js"></script>
</body>
</html>
