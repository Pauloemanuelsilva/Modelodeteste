<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Meus Produtos - EKLIPSE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #ff4e00;
      margin-bottom: 30px;
    }

    .produtos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 78, 0, 0.4);
      transition: transform 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .card h3 {
      color: #ffae5d;
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 5px;
    }

    .card strong {
      color: #fff;
      font-size: 16px;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff4e00;
      border: none;
      color: white;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .delete-btn:hover {
      background-color: #cc3a00;
    }
  </style>
</head>
<body>
  <h2><i class="fa-solid fa-box-open"></i> Meus Produtos Cadastrados</h2>
  <div class="produtos-grid" id="produtos-lista"></div>

  <script>
    let lista = JSON.parse(localStorage.getItem('produtosUsuario')) || [];
    const container = document.getElementById('produtos-lista');

    function atualizarLista() {
      container.innerHTML = '';

      if (lista.length === 0) {
        container.innerHTML = '<p style="text-align:center; color: #888;">Nenhum produto cadastrado ainda.</p>';
        return;
      }

      lista.forEach((produto, index) => {
        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <button class="delete-btn" onclick="deletarProduto(${index})"><i class="fa-solid fa-trash"></i> Deletar</button>
          <img src="${produto.imagem}" alt="${produto.nome}">
          <h3>${produto.nome}</h3>
          <p><strong>Preço:</strong> R$ ${produto.preco.toFixed(2)}</p>
          <p><strong>Estoque:</strong> ${produto.estoque}</p>
          <p><strong>Categoria:</strong> ${produto.categoria}</p>
          ${produto.variacoes ? `<p><strong>Variações:</strong> ${produto.variacoes}</p>` : ''}
          <p>${produto.descricao}</p>
        `;

        container.appendChild(card);
      });
    }

    function deletarProduto(index) {
      if (confirm("Tem certeza que deseja deletar este produto?")) {
        lista.splice(index, 1);
        localStorage.setItem('produtosUsuario', JSON.stringify(lista));
        atualizarLista();
      }
    }

    atualizarLista();
  </script>
</body>
</html>
