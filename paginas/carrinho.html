<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Seu Carrinho - EKLIPSE</title>
  <link rel="stylesheet" href="/css/style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 30px;
    }

    .cart-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .cart-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ff4e00;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
    }

    .cart-item img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      margin-right: 15px;
    }

    .item-info {
      display: flex;
      align-items: center;
      flex: 1;
    }

    .item-details {
      display: flex;
      flex-direction: column;
    }

    .item-name {
      font-weight: bold;
      font-size: 16px;
      color: #333;
      text-decoration: none;
    }

    .item-name:hover {
      text-decoration: underline;
    }

    .item-price {
      color: #28a745;
      font-weight: bold;
      margin-top: 5px;
    }

    .remove-btn {
      background-color: transparent;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    .cart-summary {
      margin-top: 25px;
      text-align: right;
      font-size: 20px;
      font-weight: bold;
    }

    .checkout-btn {
      margin-top: 20px;
      background-color: #ff4e00;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background-color: #e04300;
    }
  </style>
</head>
<body>

  <div class="cart-container">
    <div class="cart-title">Seu Carrinho üõí</div>

    <div id="cart-items">
      <!-- Produtos ser√£o inseridos aqui -->
    </div>

    <div class="cart-summary">
      Total: <span id="cart-total">R$ 0,00</span>
    </div>

    <button class="checkout-btn" onclick="finalizarCompra()">Continuar</button>
  </div>

  <script>
    const cartItemsContainer = document.getElementById("cart-items");
    const cartTotalElement = document.getElementById("cart-total");

    const savedCart = JSON.parse(localStorage.getItem("cartList")) || [];
    let total = 0;

    function renderCart() {
      cartItemsContainer.innerHTML = "";

      if (savedCart.length === 0) {
        cartItemsContainer.innerHTML = "<p>Seu carrinho est√° vazio, papai ü•∫</p>";
        document.querySelector(".checkout-btn").style.display = "none";
        document.querySelector(".cart-summary").style.display = "none";
        return;
      }

      savedCart.forEach((item, index) => {
        total += item.preco;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <div class="item-info">
            <img src="${item.imagem}" alt="${item.nome}">
            <div class="item-details">
              <a href="${item.link}" class="item-name">${item.nome}</a>
              <div class="item-price">R$ ${item.preco.toFixed(2).replace('.', ',')}</div>
            </div>
          </div>
          <button class="remove-btn" onclick="removerItem(${index})">REMOVER</button>
        `;
        cartItemsContainer.appendChild(div);
      });

      cartTotalElement.textContent = "R$ " + total.toFixed(2).replace(".", ",");
    }

    function removerItem(index) {
      savedCart.splice(index, 1);
      localStorage.setItem("cartList", JSON.stringify(savedCart));

      let count = parseInt(localStorage.getItem("cartCount")) || 0;
      count = Math.max(0, count - 1);
      localStorage.setItem("cartCount", count);

      renderCart();
    }

    function finalizarCompra() {
      alert("Compra finalizada com sucesso, papai! üòç");
      localStorage.removeItem("cartList");
      localStorage.removeItem("cartCount");
      location.reload();
    }

    renderCart();
  </script>
</body>
</html>
