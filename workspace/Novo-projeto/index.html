<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparador Gamer</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Tela inicial com animação do Canva -->
  <section class="intro">
    <div class="canva-embed">
      <div style="position: relative; width: 100%; height: 0; padding-top: 56.25%; box-shadow: 0 2px 8px rgba(63,69,81,0.16); border-radius: 8px; overflow: hidden;">
        <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none;" 
          src="https://www.canva.com/design/DAGqO0miGfU/vFXgf44Jt8765YVPTPlXow/watch?embed" allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <!-- Cabeçalho principal -->
  <header class="main-header">
    <div class="container">
      <h1>Comparador Gamer</h1>
      <nav>
        <ul>
          <li><a href="#placas">Placas de Vídeo</a></li>
          <li><a href="#processadores">Processadores</a></li>
          <li><a href="#gabinetes">Gabinetes</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="container">
    <section id="placas" class="card fade-in">
      <h2>Placas de Vídeo</h2>
      <div class="produtos"></div>
    </section>

    <section id="processadores" class="card fade-in">
      <h2>Processadores</h2>
      <div class="produtos"></div>
    </section>

    <section id="gabinetes" class="card fade-in">
      <h2>Gabinetes</h2>
      <div class="produtos"></div>
    </section>
  </main>

  <!-- Rodapé -->
  <footer class="main-footer">
    <div class="container">
    
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
